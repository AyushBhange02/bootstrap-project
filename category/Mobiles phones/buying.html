<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20230527/pngtree-nature-wallpapers-image_2683049.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: filter 0.3s ease;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        .login-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
        }

        .offcanvas-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            width: 100%;
            max-width: 400px;
            height: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1055;
            padding: 2rem;
            display: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .offcanvas-center.show {
            display: block;
            transform:  scale(1.3);
            opacity: 1;
        }

        .offcanvas-center input {
            margin-bottom: 15px;
        }

        .offcanvas-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="your-logo.png" alt="Logo" width="100">
    </div>

    <!-- Login Button -->
    <button class="btn btn-primary login-button" onclick="openLoginForm()">
        Login
    </button>

    <!-- Off-Canvas Login Form -->
    <div class="offcanvas-center" id="offcanvasLogin">
        <button type="button" class="offcanvas-close-btn" onclick="closeLoginForm()" aria-label="Close">&times;</button>
        <h5 class="text-center mb-4">Login</h5>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email/Username</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email or username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
        </form>
    </div>

    <script>
        function openLoginForm() {
            document.getElementById('offcanvasLogin').classList.add('show');
           
        }

        function closeLoginForm() {
            document.getElementById('offcanvasLogin').classList.remove('show');
            
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
